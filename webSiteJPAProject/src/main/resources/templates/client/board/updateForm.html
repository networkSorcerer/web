<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="htp://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/client/layout/layout}">
	<th:block layout:fragment="content">
		<div class="text-center"><h3>게시판 수정</h3></div>
		
		<div class="container">
			<div th:object="${updateData}">
			<form id="updateForm" name="updateForm" >
				<input type="hidden" name="no" th:value="*{no}"/>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">작성자</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:field="*{name}"></p>
					</div>
				</div>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">글제목</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{title}"/>
					</div>
				</div>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">글내용</label>
					<div class="col-sm-10">
						<textarea  class="form-control board-textarea" rows="8" 
						th:field="*{content}"/></textarea>
					</div>
				</div>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" th:field="*{passwd}"/>
					</div>
				</div>
			</form>
			</div>
			<div class="text-end">
				<input type="button" value="수정" id="boardUpdateBtn" class="btn btn-primary btn-sm"/>
				<input type="button" value="취소" id="boardCancelBtn" class="btn btn-primary btn-sm"/>
				<input type="button" value="목록" id="boardListBtn" class="btn btn-primary btn-sm"/>
				
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="script">
		<script src="/js/board/updateForm.js"></script>
	</th:block>
</html>
